<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      Add Cleaning
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="Autocomplete2">Address</label>
      <input type="text"   class="form-control"  ng-autocomplete="result1" details="details1" options="options1" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="unitNumber">Unit Number</label>
      <input type="text" ng-model="unitNumber"  class="form-control"   />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="date">Job Date</label>
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="job_date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openJobDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
        </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="time">Job Time</label>
      <div uib-timepicker  ng-change="changed()" ng-model="job_time" hour-step="hstep" minute-step="mstep" show-meridian="true"></div>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="access">Access Code Instructions</label>
      <textarea name="access-code" ng-model="notes" rows="4" cols="42"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="">Same Day Clean?</label>
      <label>
       <input type="checkbox" ng-model="back_to_back" >
     </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
    <button type="button" ng-click="addCleaning()" class="btn btn-default">Add Cleaning</button>
  </div>
  </div>
</div>
